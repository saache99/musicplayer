<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  </head>
  <body background="Untitled design.gif">
    <center>
      <h3 class="btn btn-warning heading">
        Music Player <br />
        <span class="note"
          ><b>Note:-</b> Make your hand go up and down to change the song. (Left
          hand for previous and right hand for next song)
        </span>
      </h3>
      <br />
      <h3 class="btn btn-warning song">
        Song Name:-
        <span id="song_name"></span>
      </h3>

      <img id="song_image" alt="songimage" src="Untitled design.gif" />
    </center>
  </body>
</html>
